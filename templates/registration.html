{% extends "base.html" %} {% block content %}
<form method="POST">
    <h3 align="center" class="m-5">Registration</h3>
    <div class="container box">
        <div class="form-group">
            <label for="email" class="form-control-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
            <label for="firstName" class="form-control-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
        </div>
        <div class="form-group">
            <label for="password1" class="form-control-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
        </div>
        <div class="form-group">
            <label for="password2" class="form-control-label">Password (Confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary w-50">Submit</button>
    </div>
</form>
{% endblock %}
